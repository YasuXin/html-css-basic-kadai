  </head>
  <body>
    <header>
      <h1>SAMURAIニュース</h1>
      <nav>
        <a href="https://www.sejuku.net/">ホーム</a>
        <a href="https://www.sejuku.net/">社会</a>

      </nav>

    <main>
      <article>
        <h2>社会</h2>
        <section>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
          <audio controls src="ichi.mp3"></audio>
        </section>
        <section>
          <h3>私のおすすめ和菓子アンケートフォーム</h3>
          <form>
            <label>氏名
              <input type="text" name="name" placeholder="名前を入力してください">
            </label><br>
            <label>年代
              <select>
                <option>10代以下</option>
                <option>20代</option>
                <option>30代</option>
                <option>40代以上</option>
              </select>
            </label><br>
            <label>男性
              <input type="radio" name="gender" value="male">
            </label>
            <label>女性
              <input type="radio" name="gender" value="female">
            </label>
            <label>その他
              <input type="radio" name="gender" value="other">
            </label><br>
            <label>おすすめ和菓子の名称
              <input type="text" name="name" placeholder="例：みたらし団子">
            </label><br>
            <label>おすすめする理由
              <textarea></textarea>
            </label><br>
            <label>個人情報保護方針に同意する
              <input type="checkbox">
            </label><br>
            <input type="submit" value="送信">
            <input type="reset" value="リセット">
          </form>
        </section>
      </article>
      <article>
        <h2>テクノロジー</h2>
        <section>
          <h3>SAMURAIが新しい動画をリリース</h3>
          <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
          動画の内容はHTML/CSS解説動画です。</p>

        </section>
      </article>
    </main>
